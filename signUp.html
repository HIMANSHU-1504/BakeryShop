<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vh;
            margin:0px;
        }
        #badge{
            color: grey;
        }
    </style>
</head>
<body>

    <div class="mb-5">
        <h3 class="mb-3">Sign Up</h3>
        <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
        <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="text" placeholder="Password" id="passInp" class="form-control mb-3">
        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary">Sign Up</button>
        <a href="login.html" class="badge badge-secondary py-1 w-100" id="badge">Already have an account?</a>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";

        const firebaseConfig = {
          apiKey: "AIzaSyATzT3u-9iC4cRljRx80Edf4JXH9ErOHK4",
          authDomain: "register-using-firebase-b6613.firebaseapp.com",
          databaseURL: "https://register-using-firebase-b6613-default-rtdb.firebaseio.com",
          projectId: "register-using-firebase-b6613",
          storageBucket: "register-using-firebase-b6613.appspot.com",
          messagingSenderId: "483827565293",
          appId: "1:483827565293:web:9f6d7c4ad3c04c7df682e4"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        const db = getDatabase();

        // refrences

        const name = document.getElementById('nameInp');
        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        // validation

        // function isEmptyOrSpaces(str){
        //     return str === null || str.match(/^ *$/) !== null;
        // }

        function Validation(){
            let nameregex = /[a-zA-Z0-9]+/;
            let email = /[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com/;
            let userregex = /[a-zA-Z0-9]{5,}/;

            // if(isEmptyOrSpaces(name.value) || isEmptyOrSpaces(email.value) || isEmptyOrSpaces(username.value) || isEmptyOrSpaces(pass.value)) {
            //     alert("You cannot left Empty Spaces");
            //     return false;
            // }

            if(!nameregex.test(name.value)){
                alert('The name Should only conatins alphabets');
                return false;
            }
            if(!email.test(email.value)){
                // alert('enter a valid email');
                return false;
            }
            if(!userregex.test(username.value)){
                alert('Username can only be a alphabet\n. Username must be atleat 5 character');
                return false;
            }

            return true;
        }

            // Register to FireBase

        function RegisterUser(){
           if(Validation()){
                return;
           } ;
            const dbRef = ref(db);

            get(child(dbRef, "UserList/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    alert('Account Already Exists !');
                }
                else{
                    set(ref(db,"UserList/"+ username.value),
                    {
                        fullname: name.value,
                        email: email.value,
                        username: username.value,
                        password: pass.value
                    })
                    .then(()=>{
                        alert("user added successfully");
                    })
                    .catch((error)=>{
                        alert("error"+error);
                    })
                }
            });
        }

        submit.addEventListener('click',RegisterUser);

      </script>
</body>
</html>
